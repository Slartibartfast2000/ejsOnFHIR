<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protected Page</title>
</head>
<body>
  <h1>Welcome to the Protected Page!</h1>
  <div id="content"></div>

  <script>
    // Send a request to a protected service
    fetch('/protected')
      .then(response => {
        if (response.ok) {
          // If the response is successful, display the protected content
          response.json().then(data => {
            
            document.getElementById('content').innerHTML = `<p>${data.message}</p>`;
          });
        } else {
          // If there's an error, display an error message
          document.getElementById('content').innerHTML = `<p>Error: ${response.statusText}</p>`;
        }
      })
      .catch(error => {
        // Handle any errors
        document.getElementById('content').innerHTML = `<p>An error occurred: ${error}</p>`;
      });
  </script>
</body>
</html>
